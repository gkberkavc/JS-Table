<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .table{border: 1px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                HEADER
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Ya≈ü</th>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>25</td>
                    </tr>
                </table>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="addName" placeholder="Add name to table">
               
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="addSurname" placeholder="Add surname to table">
           
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="addAge" placeholder="Add age to table">
             
            </div>
            <button type="submit" class="btn btn-primary" id="btnAdd" onclick="addRow()">ADD</button>
        </div>
    </div>
    

    <script>
        function addRow()
        {
           let addNameValue = document.getElementById("addName").value;
           let addSurnameValue = document.getElementById("addSurname").value;
           let addAgeValue = document.getElementById("addAge").value;

           let table = document.querySelector(".table");
           let newRow = table.insertRow(table.rows.lenght);
           let cell1 = newRow.insertCell(0);
           let cell2 = newRow.insertCell(1);
           let cell3 = newRow.insertCell(2);

           cell1.innerHTML = addNameValue;
           cell2.innerHTML = addSurnameValue;      
           cell3.innerHTML = addAgeValue;
        }
    </script>
</body>
</html>
